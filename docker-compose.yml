version: "3.8"

# EntDB Local Development Environment
#
# Usage:
#   docker compose up -d
#
# Services:
#   - dbaas:     EntDB server (gRPC + HTTP)
#   - redpanda:  Kafka-compatible message broker
#   - console:   Redpanda web UI
#   - minio:     S3-compatible object storage
#
# Ports:
#   - 50051: gRPC API
#   - 8081:  HTTP API
#   - 9092:  Kafka protocol
#   - 8080:  Redpanda Console
#   - 9000:  MinIO S3 API
#   - 9001:  MinIO Console

services:
  # ==========================================================================
  # EntDB Server
  # ==========================================================================
  dbaas:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "50051:50051"
      - "8081:8081"
    environment:
      # Server configuration
      - GRPC_BIND=0.0.0.0:50051
      - HTTP_ENABLED=true
      - HTTP_BIND=0.0.0.0:8081

      # WAL configuration
      - WAL_BACKEND=kafka
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC=entdb-wal
      - KAFKA_CONSUMER_GROUP=entdb-applier

      # S3 configuration
      - S3_BUCKET=entdb-storage
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

      # Storage configuration
      - DATA_DIR=/var/lib/entdb

      # Feature flags
      - ARCHIVER_ENABLED=true
      - ARCHIVE_FLUSH_SECONDS=30
      - SNAPSHOT_ENABLED=true
      - SNAPSHOT_INTERVAL_SECONDS=300

      # Observability
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - entdb-data:/var/lib/entdb
    depends_on:
      redpanda:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Redpanda (Kafka-compatible)
  # ==========================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr=PLAINTEXT://localhost:8082
      - --set=redpanda.enable_idempotence=true
      - --set=redpanda.enable_transactions=true
    ports:
      - "9092:9092"
      - "8082:8082"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ==========================================================================
  # Redpanda Console
  # ==========================================================================
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy

  # ==========================================================================
  # MinIO (S3-compatible)
  # ==========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==========================================================================
  # MinIO Bucket Initialization
  # ==========================================================================
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/entdb-storage;
      mc anonymous set download myminio/entdb-storage;
      echo 'Bucket created successfully';
      exit 0;
      "

volumes:
  entdb-data:
    driver: local
  redpanda-data:
    driver: local
  minio-data:
    driver: local

networks:
  default:
    name: entdb-network
