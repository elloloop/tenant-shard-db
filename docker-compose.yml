version: "3.8"

# =============================================================================
# EntDB Local Development Environment
# =============================================================================
#
# QUICK START:
#   docker compose up -d
#
# FRONTENDS (open in browser):
#   - Console:    http://localhost:8080  (read-only data browser)
#   - Playground: http://localhost:8081  (interactive SDK sandbox)
#
# BACKEND SERVICES:
#   - EntDB gRPC: localhost:50051 (for SDK connections)
#
# INFRASTRUCTURE:
#   - Redpanda Console: http://localhost:8083  (Kafka UI)
#   - MinIO Console:    http://localhost:9001  (S3 UI, user: minioadmin/minioadmin)
#
# WORKFLOW:
#   1. Open Playground (http://localhost:8081) to create schemas and data
#   2. Open Console (http://localhost:8080) to browse created data
#   3. Use the generated SDK code in your own applications
#
# STOPPING:
#   docker compose down
#
# RESET DATA:
#   docker compose down -v
#
# =============================================================================

services:
  # ==========================================================================
  # EntDB Server (gRPC)
  # ==========================================================================
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "50051:50051"
    environment:
      # Server configuration
      - GRPC_BIND=0.0.0.0:50051

      # WAL configuration
      - WAL_BACKEND=kafka
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC=entdb-wal
      - KAFKA_CONSUMER_GROUP=entdb-applier

      # S3 configuration
      - S3_BUCKET=entdb-storage
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

      # Storage configuration
      - DATA_DIR=/var/lib/entdb

      # Feature flags
      - ARCHIVER_ENABLED=true
      - ARCHIVE_FLUSH_SECONDS=30
      - SNAPSHOT_ENABLED=true
      - SNAPSHOT_INTERVAL_SECONDS=300

      # Observability
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - entdb-data:/var/lib/entdb
    depends_on:
      redpanda:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch = grpc.insecure_channel('localhost:50051'); grpc.channel_ready_future(ch).result(timeout=5)"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Redpanda (Kafka-compatible)
  # ==========================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr=PLAINTEXT://localhost:8082
      - --set=redpanda.enable_idempotence=true
      - --set=redpanda.enable_transactions=true
    ports:
      - "9092:9092"
      - "8082:8082"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ==========================================================================
  # EntDB Console (Read-Only Data Browser)
  # ==========================================================================
  console:
    build:
      context: .
      dockerfile: Dockerfile
      target: console
    ports:
      - "8080:8080"
    environment:
      - CONSOLE_ENTDB_HOST=server
      - CONSOLE_ENTDB_PORT=50051
      - CONSOLE_DEFAULT_TENANT_ID=default
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==========================================================================
  # EntDB Playground (Interactive SDK Sandbox)
  # ==========================================================================
  playground:
    build:
      context: .
      dockerfile: Dockerfile
      target: playground
    ports:
      - "8081:8081"
    environment:
      - PLAYGROUND_ENTDB_HOST=server
      - PLAYGROUND_ENTDB_PORT=50051
      - PLAYGROUND_SANDBOX_TENANT=playground
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==========================================================================
  # Redpanda Console (Kafka UI)
  # ==========================================================================
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    ports:
      - "8083:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy

  # ==========================================================================
  # MinIO (S3-compatible)
  # ==========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==========================================================================
  # MinIO Bucket Initialization
  # ==========================================================================
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/entdb-storage;
      mc anonymous set download myminio/entdb-storage;
      echo 'Bucket created successfully';
      exit 0;
      "

volumes:
  entdb-data:
    driver: local
  redpanda-data:
    driver: local
  minio-data:
    driver: local

networks:
  default:
    name: entdb-network
