version: "3.8"

# =============================================================================
# EntDB E2E Test Environment
# =============================================================================
#
# This compose file sets up the complete EntDB stack for end-to-end testing.
#
# Usage:
#   # Run e2e tests
#   docker compose -f tests/e2e/docker-compose.e2e.yml up --build --abort-on-container-exit
#
#   # Check exit code
#   docker compose -f tests/e2e/docker-compose.e2e.yml ps -a
#
#   # Clean up
#   docker compose -f tests/e2e/docker-compose.e2e.yml down -v
#
# =============================================================================

services:
  # ==========================================================================
  # Redpanda (Kafka-compatible WAL backend)
  # ==========================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=256M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  # ==========================================================================
  # MinIO (S3-compatible storage for archives)
  # ==========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # ==========================================================================
  # MinIO Bucket Initialization
  # ==========================================================================
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/entdb-storage;
      echo 'Bucket created';
      exit 0;
      "

  # ==========================================================================
  # EntDB Server
  # ==========================================================================
  server:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: server
    environment:
      - GRPC_BIND=0.0.0.0:50051
      - WAL_BACKEND=kafka
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC=entdb-wal-e2e
      - KAFKA_CONSUMER_GROUP=entdb-applier-e2e
      - S3_BUCKET=entdb-storage
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - DATA_DIR=/var/lib/entdb
      - LOG_LEVEL=INFO
      - LOG_FORMAT=text
    depends_on:
      redpanda:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch = grpc.insecure_channel('localhost:50051'); grpc.channel_ready_future(ch).result(timeout=5)"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 10s

  # ==========================================================================
  # E2E Test Runner
  # ==========================================================================
  e2e-tests:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.e2e
    environment:
      - ENTDB_HOST=server
      - ENTDB_PORT=50051
      - ENTDB_TENANT=e2e-test
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ../../tests/e2e:/app/tests/e2e:ro

networks:
  default:
    name: entdb-e2e-network
