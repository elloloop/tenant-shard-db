version: "3.8"

# FastAPI Sample Application with EntDB
#
# Usage:
#   docker compose up -d
#
# This starts:
#   - EntDB server
#   - FastAPI sample application
#   - Redpanda (Kafka-compatible)
#   - MinIO (S3-compatible)

services:
  # FastAPI Sample Application
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: sdk
    command: uvicorn examples.fastapi_app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - ENTDB_ADDRESS=http://dbaas:8081
      - TENANT_ID=demo_tenant
    depends_on:
      dbaas:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # EntDB Server
  dbaas:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
      - "8081:8081"
    environment:
      - GRPC_BIND=0.0.0.0:50051
      - HTTP_ENABLED=true
      - HTTP_BIND=0.0.0.0:8081
      - WAL_BACKEND=kafka
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC=entdb-wal
      - S3_BUCKET=entdb-storage
      - S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - DATA_DIR=/var/lib/entdb
      - LOG_LEVEL=INFO
      - ARCHIVER_ENABLED=true
      - SNAPSHOT_ENABLED=true
    volumes:
      - entdb-data:/var/lib/entdb
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --set=redpanda.enable_idempotence=true
      - --set=redpanda.enable_transactions=true
    ports:
      - "9092:9092"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      - redpanda

  # MinIO (S3-compatible)
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/entdb-storage;
      exit 0;
      "

volumes:
  entdb-data:
  redpanda-data:
  minio-data:
