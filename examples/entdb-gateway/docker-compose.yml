# EntDB Gateway - Docker Compose
#
# This stack runs:
# - EntDB server (gRPC only)
# - HTTP Gateway (REST API + Frontend)
# - Redpanda (Kafka-compatible)
# - MinIO (S3-compatible)
#
# Usage:
#   docker-compose up -d
#   open http://localhost:8080

services:
  # EntDB Server (gRPC only)
  entdb:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: server
    ports:
      - "50051:50051"
    environment:
      ENTDB_GRPC_HOST: "0.0.0.0"
      ENTDB_GRPC_PORT: "50051"
      ENTDB_HTTP_ENABLED: "false"
      ENTDB_KAFKA_BROKERS: "redpanda:9092"
      ENTDB_KAFKA_TOPIC: "entdb-wal"
      ENTDB_S3_ENDPOINT: "http://minio:9000"
      ENTDB_S3_BUCKET: "entdb"
      ENTDB_S3_ACCESS_KEY: "minioadmin"
      ENTDB_S3_SECRET_KEY: "minioadmin"
      ENTDB_DATA_DIR: "/data"
      ENTDB_LOG_LEVEL: "INFO"
    volumes:
      - entdb-data:/data
    depends_on:
      redpanda:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # HTTP Gateway with Frontend
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      GATEWAY_ENTDB_HOST: "entdb"
      GATEWAY_ENTDB_PORT: "50051"
      GATEWAY_HOST: "0.0.0.0"
      GATEWAY_PORT: "8080"
      GATEWAY_DEFAULT_TENANT_ID: "demo"
      GATEWAY_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8080"]'
    depends_on:
      entdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Kafka-compatible message broker
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 512M
      - --default-log-level=warn
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # S3-compatible object storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Initialize MinIO bucket
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/entdb --ignore-existing;
      exit 0;
      "

  # Redpanda Console (optional - for debugging)
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    ports:
      - "8888:8080"
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      SCHEMA_REGISTRY_ENABLED: "true"
      SCHEMA_REGISTRY_URLS: "http://redpanda:8081"
    depends_on:
      redpanda:
        condition: service_healthy

volumes:
  entdb-data:
  redpanda-data:
  minio-data:
